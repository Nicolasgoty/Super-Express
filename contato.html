<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contatos</title>
</head>
<body>
     <header id="as">
        <img src="2024-04-22.webp" id="bb">
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email:</label>
            <input type="email" id="Email" class="input-padrao" placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(00)00000-0000">

            <label for="mensagem"> mensagem:</label>
            <textarea cols="55" rows="8" id="mensagem" class="input-padrao"></textarea>
            <div>
                <p><i><h2>Como prefere nosso contato?</h2></i></p>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    telefone
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    whatsapp
                </label>
            </div>
            <div>
                <p>Qual o horário prefere ser atendido?</p>
                <select>
                    <option>manhã</option>
                    <option>tarde</option>
                </select>
            </div>
            <label class="checkblock">
            <input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?
        </label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 18h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 18h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 18h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 18h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 18h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>8h ~ 12h</td>
                </tr>
               
            </tbody>
        </table>
    </main>
